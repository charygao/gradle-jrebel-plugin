language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "zeroturnaround"
    token:
            secure: "" 
jdk:
  - oraclejdk8
script:
  - ./gradlew sonarqube --info --stacktrace
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.gradle
    - '.gradle'
